<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script async type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div class="title">tweeter</div>
          <div id="arrow"><i class="arrow down"></i>
          </div>
      </div>
    </nav>

    <header class="display">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="name">Jared Mosher</h2>
      </div>
  </header>
  

 
    <main class="container">
      <section class="new-tweet">
        <p class="error-message">Should be hidden</p>
        <h3>Compose Tweet</h3>
        <form>
          <textarea id="tweet_input" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet_container">
        <h3>Your Newsfeed</h3>
      </section>
      <a class="top-link hide" href="" id="js-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6"><path d="M12 6H0l6-6z"/></svg>
        <span class="screen-reader-text"></span>
      </a>
    </main>
  </body>
</html>
